<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Service Barangay Portal</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="illustration">
            <div class="admin-figure">
            <div class="person">👨‍💼</div>
            <div class="laptop">💻</div>
            </div>
            <div class="floating-elements">
            <div class="element element-1">📊</div>
            <div class="element element-2">⚙️</div>
            <div class="element element-3">📋</div>
            </div>
        </div>
    </div>
        
    <div class="auth-right">
    <div class="auth-form-container">
    <div class="portal-badge">
    <span class="badge-icon">🏛️</span>
    E-Service Citizen Portal
    </div>
                
        <div class="form-header">
        <h2>Log in</h2>
        <div class="auth-tabs">
        <button class="tab-btn active">Log in</button>
        <button class="tab-btn" onclick="window.location.href='admin-signup.html'">Sign up</button>
    </div>
    </div>
                
    <form class="auth-form">
        <div class="form-group">
        <input type="text" placeholder="Email or phone number" required>
        </div>
                    
        <div class="form-group">
        <input type="password" placeholder="Password" required>
        </div>
                    
        <div class="forgot-password">
        <a href="#" class="link">Forgot password?</a>
        </div>
                    
        <button type="submit" class="btn btn-primary" onclick="window.location.href='admin-dashboard.html'">Log in</button>
    </form>
        
        <div class="auth-footer">
        <a href="index.html" class="back-link">← Back to Home</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
