<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request - E-Service Barangay Portal</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
    <header class="dashboard-header">
    <div class="header-content">
    <div class="header-left">
        <h1>E-Service Barangay Portal</h1>
    </div>
    <div class="header-right">
    <nav class="header-nav">
        <a href="#" class="nav-link">Announcement</a>
        <a href="#" class="nav-link">Homepage</a>
        <a href="#" class="nav-link">About Us</a>
        <a href="#" class="nav-link">My Request</a>
        <a href="index.html" class="nav-link">ðŸšª Log Out</a>
    </nav>
    </div>
    </div>
</header>

        <!-- Main Content -->
    <main class="dashboard-main">
        <div class="request-form-container">
        <div class="form-header">
        <div class="portal-title">
            <h2>My Request</h2>
            <div class="portal-badge">E-Service Barangay Portal</div>
    </div>
    </div>

    <div class="request-form-card">
    <div class="form-section-header">
        <h3>Create Request</h3>
    </div>

    <form class="request-form">
    <div class="form-row">
    <div class="form-group">
        <label>Full Name:</label>
    <div class="name-inputs">
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Middle Initial" required>
    </div>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group half-width">
        <label>Age:</label>
        <input type="number" required>
    </div>
    <div class="form-group half-width">
        <label>Date of Birth:</label>
        <input type="date" required>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
        <label class="radio-option">
        <input type="radio" name="gender" value="male" required>
        <span>Male</span>
        </label>
        <label class="radio-option">
        <input type="radio" name="gender" value="female" required>
        <span>Female</span>
        </label>
        <label class="radio-option">
        <input type="radio" name="gender" value="other" required>
        <span>I prefer not to say</span>
        </label>
    </div>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group half-width">
        <label>Email:</label>
        <input type="email" required>
    </div>
    <div class="form-group half-width">
        <label>Phone Number:</label>
        <input type="tel" required>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group">
        <label>Address:</label>
        <input type="text" required>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group">
        <label>Type of Request:</label>
        <div class="radio-group">
        <label class="radio-option">
        <input type="radio" name="request-type" value="document" required>
        <span>Document</span>
        </label>
        <label class="radio-option">
        <input type="radio" name="request-type" value="permit" required>
        <span>Permit</span>
        </label>
        <label class="radio-option">
        <input type="radio" name="request-type" value="service" required>
        <span>Other Services</span>
        </label>
    </div>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group">
        <label>Document/Service Details:</label>
    <div class="checkbox-group">
        <label class="checkbox-option">
        <input type="checkbox" value="clearance">
        <span>Barangay Clearance</span>
        </label>
        <label class="checkbox-option">
        <input type="checkbox" value="indigency">
        <span>Certificate of Indigency</span>
        </label>
        <label class="checkbox-option">
        <input type="checkbox" value="residency">
        <span>Certificate of Residency</span>
        </label>
        <label class="checkbox-option">
        <input type="checkbox" value="business">
        <span>Business Permit</span>
        </label>
        <label class="checkbox-option">
        <input type="checkbox" value="birth">
        <span>Certificate of Live Birth</span>
        </label>
        <label class="checkbox-option">
        <input type="checkbox" value="marriage">
        <span>Marriage Certificate</span>
        </label>
    </div>
    </div>
    <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
        <button type="submit" class="btn btn-primary" onclick="submitRequest(event)">Submit</button>
    </div>
</form>
    </div>
    </div>
</main>

        <!-- Footer -->
    <footer class="dashboard-footer">
        <p>01 â€¢ 2 | Next Day | End 1</p>
    </footer>
    </div>

    <style>
        .request-form-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-header {
            background: linear-gradient(135deg, #0e7e5c 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px 16px 0 0;
        }

        .request-form-card {
            background: white;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-section-header {
            background: #f8fafc;
            padding: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-section-header h3 {
            font-size: 1.5rem;
            color: #1e293b;
        }

        .request-form {
            padding: 2rem;
        }

        .form-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            flex: 1;
        }

        .form-group.half-width {
            flex: 0.5;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .name-inputs {
            display: flex;
            gap: 1rem;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        .radio-option input,
        .checkbox-option input {
            margin: 0;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0e7e5c 0%, #3b82f6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #1e40af;
            border: 2px solid #1e40af;
        }

        .btn-secondary:hover {
            background: #1e40af;
            color: white;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .name-inputs {
                flex-direction: column;
            }
            
            .radio-group,
            .checkbox-group {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>

    <script>
        function clearForm() {
            document.querySelector('.request-form').reset();
        }

        function submitRequest(event) {
            event.preventDefault();
            alert('Request submitted successfully! You will receive a confirmation email.');
            window.location.href = 'request-tracking.html';
        }
    </script>
</body>
</html>
