<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Success - E-Service Barangay Portal</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
    <div class="auth-left">
    <div class="illustration">
    <div class="success-animation">
    <div class="checkmark">‚úÖ</div>
    </div>
        <div class="floating-elements">
            <div class="element element-1">üéâ</div>
            <div class="element element-2">‚≠ê</div>
            <div class="element element-3">üèÜ</div>
    </div>
    </div>
    </div>
        
    <div class="auth-right">
    <div class="auth-form-container">
        <div class="success-content">
            <h2>Success Sign Up Admin</h2>
            <p>You have Successfully Created your account!</p>
                    
            <div class="success-actions">
            <button class="btn btn-primary" onclick="window.location.href='admin-login.html'">Continue to Login</button>
            <button class="btn btn-secondary" onclick="window.location.href='admin-dashboard.html'">Go to Dashboard</button>
    </div>
    </div>
    </div>
    </div>
    </div>

    <style>
        .success-animation {
            text-align: center;
            animation: bounce 1s ease-in-out;
        }
        
        .checkmark {
            font-size: 10rem;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        .success-content {
            text-align: center;
        }
        
        .success-content h2 {
            color: #10b981;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .success-content p {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .success-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn-secondary {
            background: transparent;
            color: #1e40af;
            border: 2px solid #1e40af;
        }
        
        .btn-secondary:hover {
            background: #1e40af;
            color: white;
        }
    </style>
</body>
</html>
