<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - E-Service Barangay Portal</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
        <div class="illustration">
        <div class="admin-figure">
            <div class="person">👨‍💼</div>
            <div class="laptop">💻</div>
    </div>
    <div class="floating-elements">
            <div class="element element-1">📊</div>
            <div class="element element-2">⚙️</div>
            <div class="element element-3">📋</div>
    </div>
    </div>
    </div>
        
    <div class="auth-right">
    <div class="auth-form-container">
    <div class="portal-badge">
    <span class="badge-icon">🏛️</span>
    E-Service Admin Portal
    </div>
                
    <div class="form-header">
    <h2>Admin Sign up</h2>
    <div class="auth-tabs">
        <button class="tab-btn" onclick="window.location.href='admin-login.html'">Log in</button>
        <button class="tab-btn active">Sign up</button>
        </div>
    </div>
                
    <form class="auth-form" id="signupForm">
        <div class="form-group">
        <input type="text" placeholder="Name (Last Name, First Name, Middle Initial)" required>
    </div>
                    
    <div class="form-group">
        <input type="number" placeholder="Age" required>
    </div>
                    
    <div class="form-group">
        <input type="date" placeholder="Birthday" required>
    </div>
                    
    <div class="form-group">
        <input type="text" placeholder="Barangay Official Position" required>
    </div>
                    
    <div class="form-group">
        <input type="text" placeholder="Address" required>
    </div>
                    
    <div class="form-group">
        <input type="email" placeholder="Email or phone number" required>
    </div>
                    
    <div class="form-group">
        <input type="password" placeholder="Password" required>
    </div>
                    
    <div class="form-group">
        <input type="password" placeholder="Confirm password" required>
    </div>
                    
        <button type="button" class="btn btn-primary" onclick="showStep2()">Next</button>
    </form> 

    <div class="auth-footer">
        <a href="admin-login.html" class="back-link">← Back to Login</a>
    </div>
    </div>
    </div>
    </div>

    <script>
    function showStep2() {
    window.location.href = 'admin-signup2.html';
    }
    </script>
</body>
</html>
